<div class="login">
  <mat-card>
    <mat-card-header> <mat-card-title>Авторизация</mat-card-title> </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Логин" value="">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Пароль" value="" type="password">
        </mat-form-field>
        <button mat-raised-button (click)="auth()">Вход</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
